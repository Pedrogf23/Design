<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register form</title>
        <link rel="icon" href="../img/favicon.png" />
    </head>
    <body>
        <table>
            <caption>
                Register
            </caption>
            <tr>
                <th colspan="2">Insert your data here</th>
            </tr>
            <form action="">
                <tr>
                    <td colspan="2">Name</td>
                </tr>
                <tr>
                    <td><input type="text" name="fName" id="fName" placeholder="First name" size="30" /></td>
                    <td><input type="text" name="lName" id="lName" placeholder="Last name" size="30" /></td>
                </tr>
                <tr>
                    <td>Birthdate</td>
                    <td>Age</td>
                </tr>
                <tr>
                    <td><input type="date" name="bDate" id="bDate" /></td>
                    <td><input type="text" name="age" id="age" size="30" pattern="\d{2}" /></td>
                </tr>
                <tr>
                    <td colspan="2">Username</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="username" id="username" size="66" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>Password</td>
                </tr>
                <tr>
                    <td><input type="text" name="email" id="email" size="30" /></td>
                    <td><input type="password" name="passwd" id="passwd" size="30" /></td>
                </tr>
                <tr>
                    <td colspan="2">Phone number</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="phone" id="phone" size="66" placeholder="+##(#) ### ## ## ##" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Address</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="street" id="street" size="66" placeholder="Street address" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input
                            type="text"
                            name="street2"
                            id="street2"
                            size="66"
                            placeholder="Street address line 2"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="city" id="city" size="30" placeholder="City" />
                    </td>
                    <td>
                        <input type="text" name="region" id="region" size="30" placeholder="Region" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="cp" id="cp" size="30" placeholder="Postal/Zip code" />
                    </td>
                    <td>
                        <input type="text" name="country" id="country" size="30" placeholder="Country" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="send" id="send" value="Send" /></td>
                </tr>
            </form>
        </table>
        <button><a href="index.html">Go back</a></button>
    </body>
</html>
