<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 1d20!</title>
    <link rel="icon" href="../img/favicon.png" />
  </head>
  <body>
    <div id="content">
      <h1 id="start">Welcome to 1d20!</h1>
      <picture>
        <source srcset="../img/img1.png" media="(min-width: 600px)" />
        <source srcset="../img/img2.png" media="(min-width: 360px)" />
        <img src="../img/img3.png" alt="Image of a giant monster looking at a fish in a fishbowl" />
      </picture>
      <br />
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/HzTwsEF4Cco"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <br />
      <h3>What is a Role-Playing Game?</h3>
      <p>
        A <abbr title="Role-Playing Game">RPG</abbr> is a game in which
        <strong>players assume the roles of characters in a fictional setting</strong>. <a href="knowMore.html">Know more...</a>
      </p>
      <h3>The most important question... Which do you prefer?</h3>
      <figure>
        <img src="../img/choose.jpg" usemap="#pokemon" />
        <figcaption>Click on one of them to choose.</figcaption>
      </figure>
      <audio controls autoplay loop>
        <source src="../audio.mp3" type="audio/mp3" />
      </audio>
      <map name="pokemon">
        <area shape="rect" coords="46,85,189,259" href="https://www.wikidex.net/wiki/Bulbasaur" alt="Bulbasaur" target="_blank" />
        <area shape="rect" coords="193,38,316,240" href="https://www.wikidex.net/wiki/Charmander" alt="Charmander" target="_blank" />
        <area shape="rect" coords="327,93,474,260" href="https://www.wikidex.net/wiki/Squirtle" alt="Squirtle" target="_blank" />
      </map>
      <br />
      <button><a href="form.html">Click here to register!</a></button>
      <button><a href="feedback.html">Give us your feedback!</a></button>
      <button><a href="#start">Go up</a></button>
    </div>
  </body>
</html>
