<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="regionalCode">Regional code:</label>
            <input
                type="text"
                name="regionalCode"
                id="regionalCode"
                size="20"
                pattern="(?=[A-Z]{1,3}[0-9a-z]+(([NSW][A-Z]?)|([A-Z]?[NSW])))\w{5,7}"
                oninvalid="this.setCustomValidity('The Regional Code should begin with a capital letter and end with 2 capital letters, one of them being N,S or W.')"
            />
        </form>
    </body>
</html>
