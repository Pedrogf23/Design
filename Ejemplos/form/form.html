<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <form name="form1" action="#" method="get">
    <fieldset>
      <legend>Datos personales</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" />
      <br />
      <label for="apellidos">Apellidos:</label>
      <input type="text" name="apellidos" />
      <br />
      <label for="edad">Edad:</label>
      <input type="number" name="edad" />
      <br />
      <label for="f_nac">Fecha de Nacimiento:</label>
      <input type="date" name="f_nac" />
    </fieldset>
    <br />
    <fieldset>
      <legend>Otros datos</legend>
      <label for="dir">Dirección:</label>
      <input type="text" name="dir" />
      <label for="email">Email</label>
      <input type="email" name="email" />
      <br />
      <label for="telefono">Teléfono:</label>
      <input type="text" name="telefono" />
      <br />
      <label for="fav_color">Color favorito:</label>
      <input type="color" name="fav_color" />
      <br />
      <label for="pag_ini">Página de inicio:</label>
      <input type="url" name="pag_ini" />
    </fieldset>
    <input type="reset" name="rerset" value="Limpar" />
    <input type="submit" name="enviar" value="Enviar" />
  </form>
  <body></body>
</html>
